<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Blockchain Expenses Tracker</title>
        <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> 
    </head>
    <body style="background-color: #f4f4f5;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Blockchain Expenses Tracker</a>
            </div>
        </nav>
        <main style="margin-top: 40px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <form style="background-color: #fff;padding:20px">
                            <fieldset>
                                <div class="form-group">
                                    <label>Expenses name</label>
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Cost</label>
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="col-md-8">
                        <div style="background-color: #fff;padding:20px">
                            <table class="table table-hover table-stripped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Expenses name</th>
                                        <th>Cost</th> 
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Jan 23, 2022</td>
                                        <td>Netflix subscription</td>
                                        <td>335</td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/web3/dist/web3.min.js"></script>
    <script type="text/javascript" src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
</html>
